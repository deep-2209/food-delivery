<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/style_index.css">
    <title>Login</title>
</head>

<body>
    <div class="colr">
        <nav class="navbar navbar-light navbar-expand-sm fixed-top" id="top">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/th (8).jpg" height="50.6" width="212"></a>
            </div>
        </nav>
    </div>

    <div class="container page make-black">
        <form name="myForm"  onsubmit="return validateForm()" method="get" action="index.html" class="login-box text-center">
            <div class="row text-center form-row">
                <label for="username" class="col-md-3 col-form-label">User Name</label>
                <div class="col-md-9">
                    <input class="form-control" id="username" placeholder="username" name="user">
                </div>
            </div>
            <div class="row text-center form-row">
                <label class="col-md-3 col-form-label" for="password">Password</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="password" id="password" name="pass">
                </div>
            </div>


            <div class="justify-content-center offset-1 form-row">
                <button type="submit" class="btn btn-primary small ">Login</button>
            </div>

        </form>
    </div>
    <script src="js/jquery.js"></script>
</body>

</html>
